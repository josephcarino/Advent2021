<h1 id="tableLabel">Available Problems</h1>

<p *ngIf="!problems"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="problems">
  <thead>
    <tr>
      <th>ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let problem of problems">
      <td>{{ problem }}</td>
    </tr>
  </tbody>
</table>
